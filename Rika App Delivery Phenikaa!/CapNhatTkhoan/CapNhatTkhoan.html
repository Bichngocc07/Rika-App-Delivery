<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật tài khoản</title>
    <link rel="stylesheet" href="./Themtaikhoan.css">
</head>

<body>

    <div class="modal-overlay">
        <div class="modal">
            <button class="modal-close">&times;</button>

            <div class="flex">
                <div class="section">
                    <h2 class="modal-title">Cập nhật tài khoản</h2>
                    <p class="section-title">Thông tin chung</p>
                    <p class="section-subtitle">Cập nhật thông tin chung về tài khoản</p>
                </div>

                <div class="section">
                    <form class="form">
                        <div class="form-control avatar-upload">
                            <div class="flex">
                                <div class="avatar-icon">
                                    <!-- Icon SVG here -->
                                </div>
                                <div class="avatar-dropzone">
                                    Click to upload or drag and drop<br />
                                    SVG, PNG, JPG or GIF (max. 400×400px)
                                </div>
                            </div>

                        </div>

                        <div class="form-control">
                            <label>Họ và tên</label>
                            <input type="text" placeholder="Nhập tên của bạn">
                        </div>

                        <div class="form-row">
                            <div class="form-control">
                                <label>Ngày sinh</label>
                                <input type="text" placeholder="DD/MM/YYYY">
                            </div>
                            <div class="form-control">
                                <label>Số điện thoại</label>
                                <input type="text" placeholder="Nhập số điện thoại">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-control">
                                <label>Email</label>
                                <input type="email" placeholder="Nhập email của bạn">
                            </div>
                            <div class="form-control">
                                <label>Quê quán</label>
                                <input type="text" placeholder="Nhập quê quán">
                            </div>
                        </div>

                        <div class="form-control full-width">
                            <label>Loại tài khoản</label>
                            <select>
                                <option>Sinh viên</option>
                                <option>Giáo viên</option>
                                <option>Quản trị</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Thông tin chung -->

            <hr>
            <!-- Thông tin sinh viên -->
            <div class="flex">
                <div class="section">
                     <p class="section-title">Thông tin sinh viên</p>
                    <p class="section-subtitle">Cập nhật thông tin liên quan đến loại <br>tài khoản</p>
                </div>
                <div class="section">
                   <div class="fromBody">
                    
                   </div>
                    <form class="form">
                        <div class="form-control full-width">
                            <label>Trường</label>
                            <select>
                                <option>Chọn trường của bạn</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-control">
                                <label>Mã sinh viên</label>
                                <input type="text" placeholder="Nhập mã sinh viên">
                            </div>
                            <div class="form-control">
                                <label>Khóa</label>
                                <input type="text" placeholder="Khóa học của bạn">
                            </div>
                        </div>
                        <div class="form-control full-width">
                            <label>Chuyên ngành</label>
                            <select>
                                <option>Chọn chuyên ngành của bạn</option>
                            </select>
                        </div>
                    </form>
                </div>

               
            </div>
             <div class="modal-actions">
                    <button class="btn btn-secondary">Hủy</button>
                    <button class="btn btn-primary">Lưu tài khoản</button>
                </div>
        </div>
    </div>


</body>

</html>
